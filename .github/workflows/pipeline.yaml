on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_PATH: "./TestResults/*/coverage.opencover.xml"
      COVERAGE_EXCLUSIONS: "**/Program.cs,**/DependencyInjection.cs,**/RequestPipeline.cs,**/Resources/*.cs,**/Migrations/**/*.cs,**/Persistence/Contexts/**/*.cs,**/Persistence/Mappings/**/*.cs,**/Persistence/ValueObjectMappings/**/*.cs,*/.g.cs"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Set up JDK (required by SonarScanner)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - name: Install ReportGenerator
        run: dotnet tool update dotnet-reportgenerator-globaltool --tool-path ${{ runner.temp }}/reportgenerator

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin \
            /k:"TechChallenge-Team_techfood-payment" \
            /o:"techchallenge-team" \
            /d:sonar.token="${{ env.SONAR_TOKEN }}" \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.cs.opencover.reportsPaths="${{ env.COVERAGE_PATH }}" \
            /d:sonar.coverage.exclusions="${{ env.COVERAGE_EXCLUSIONS }}"

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Add GitHub Packages source
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ env.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/TechChallenge-Team/index.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: >
          dotnet test 
          --no-build 
          --configuration Release 
          --collect:"XPlat Code Coverage" 
          --results-directory ./TestResults 
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByFile="${{ env.COVERAGE_EXCLUSIONS }}"

      - name: Generate coverage report
        run: ${{ runner.temp }}/reportgenerator/reportgenerator -reports:${{ env.COVERAGE_PATH }} -targetdir:coverage-report -reporttypes:TextSummary

      - name: Display coverage summary
        run: cat coverage-report/Summary.txt

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (API)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build \
            -t ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-api:latest \
            -t ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-api:${{ github.sha }} \
            -f src/TechFood.Payment.Api/Dockerfile \
            --build-arg GITHUB_TOKEN=${{ env.GITHUB_TOKEN }} \
            --build-arg GITHUB_ACTOR=${{ github.actor }} \
            .

      - name: Push Docker image (API)
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-api:latest
          docker push ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-api:${{ github.sha }}

      - name: Build Docker image (Worker)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build \
            -t ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-worker:latest \
            -t ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-worker:${{ github.sha }} \
            -f src/TechFood.Payment.Worker/Dockerfile \
            --build-arg GITHUB_TOKEN=${{ env.GITHUB_TOKEN }} \
            --build-arg GITHUB_ACTOR=${{ github.actor }} \
            .

      - name: Push Docker image (Worker)
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-worker:latest
          docker push ${{ vars.DOCKERHUB_USERNAME }}/techfood-payment-worker:${{ github.sha }}